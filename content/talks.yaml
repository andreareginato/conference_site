  :title: Socket Applications
  :abstract: As faster as new technologies are coming, the market are looking for innovation. Okay, everyone know's that the internet is about being connected, it isn't the point anymore, now the question is about do it faster, smarter and easier. But what a Socket Application can offer? It isn't just about performance. If you start to look to your server as a middle-point between all users trough your application, you'll realize that you have the possibility to integrate all users, letting some user actions reflect in everyone experience, interacting each other by the application interface. With this new concept we are able to build not only chats and games but dynamic and user-oriented applications. There is some great ways to build a socket application using Ruby ( RoR ) and others cutting-edge technologies like Node.JS. This talk will be about what is websockets, why we -developers- should use it, and how implement it with Ruby on Rails ( and even other technologies ) using Eventmachine, Juggernaut ( a gem made by Alex MacCaw ) and more. This is the concept of Socket Applications, a new way of interact, share and build, the developers love it, and the users need it. And it's just the beginning, there is more to talk and explain about how sockets really work, why it started to be used, the C10K Problem, Reactor Pattern and more. I already gave this talk twice and the reaction was great, I hope you guys let me surprise the Italian Ruby Day too.
