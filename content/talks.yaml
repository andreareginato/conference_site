  :author:
    :name: Paolo Perego
    :bio: "Dal 1976 ai giorni nostri Paolo nasce in un caldo pomeriggio del 1976 a Milano. Gi\xC3\xA0 in tenera et\xC3\xA0; Paolo inizia a smontare i propri giochi per capirne il funzionamento. Purtroppo raramente fu in grado di rimontare i pezzi al loro posto. La sua infanzia fu quindi piena di giochi rotti ed inutilizzabili, tuttavia a 5 anni sapeva cosa muoveva le sue macchinine. Possiamo chiamare questa fase della vita di Paolo: \xE2\x80\x98Breaking the law\xE2\x80\x99. Scoperto il C, Linux e la fine arte di creare software, Paolo fu subito affascinato dall\xE2\x80\x99attivit\xC3\xA0 di riparare tutto ci\xC3\xB2 che\xE2\x80\xA6 inavvertitamente veniva rotto. Inizi\xC3\xB2 mettendo patch ai buffer overflow, format bug e altre amenit\xC3\xA0 tipiche dei tool C dei primi anni \xE2\x80\x9890. Nel 1996 Paolo scopre il networking e la programmazione in kernel land. Erano gli anni in cui i Pink Floyd erano in loop nel suo walkman. Possiamo chiamare questa fase della vita di Paolo: \xE2\x80\x98Quindi mi stai dicendo che il tuo instruction Pointer \xC3\xA8 pieno di 0x41?\xE2\x80\x99. Nel nuovo millennio, Paolo ha focalizzato il proprio interesse nel fare revisioni del codice e scriverne fix per correggere problemi di sicurezza. Ama ancora creare web application e lo fa principalmente con Ruby ed il framework Rails utilizzando tecniche di Behaviour Driven Development. Questo lo ha trasformato in un application security specialist intento a trsformare il ciclo di vita del software della pi\xC3\xB9 realt\xC3\xA0 italiana in campo media-broadcasting, aggiungendo tocchi di sicurezza qui e l\xC3\xAC. \xC3\x88 coinvolto in Owasp come project leader di Owasp Orizon (un motore open per code review) e per Owasp Esapi Ruby - il porting delle librerie ESAPI in Ruby. Paolo \xC3\xA8 membro del board di Owasp Italia. Sono gli anni in cui i Pearl Jam e metal anni \xE2\x80\x9880 riempiono il lettore MP3 di Paolo che \xC3\xA8 anche un marito, un padre orgoglioso, un chitarrista ed un\xE2\