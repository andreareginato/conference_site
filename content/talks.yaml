  :title: "Cucumber: The Right Way"
  :abstract: "Cucumber is a useful tool that is often used incorrectly. Many people abandon it altogether without understanding its true potential. Whether you are working for a client or on an internal product, clear and concise tests will reduce confusion and ensure you stay on the right track with your development. In this talk, we will explore what should and should not be a 'step'. We'll also look at how to properly test your front end javascript and the gotchas surrounding headless browsers. We will see how easy it is to test external APIs in isolation with VCR, and more. The acceptance tests we write can do so much more than test our code. We will examine how cucumber will make communication with your stakeholder smoother, help you brainstorm more effectively, and give you excellent project visibility."
