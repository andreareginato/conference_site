  :title: Evented Ruby vs Node.js
  :abstract: "While Node.js is the hot new kid on the block, evented libraries like EventMachine for Ruby and Twisted for Python have existed for a long time. When does it make sense to use one over the other? What are the advantages and disadvantages to using node over ruby? In this talk, you will learn how to get the same power of concurrency enjoyed by Node.js while continuing to write in the language you know and love. Topics covered will include pubsub with redis or faye, building evented rack applications, and running evented applications alongside existing Rails apps. Notes: The talk assumes some basic knowledge of evented libraries, but will cover the basic concepts in the intro. The talk is targeted at ruby developers who would like to gain the performance benefits of node.js, but still continue to write ruby. I'll show popular node.js examples and how to accomplish the same tasksin ruby. Some of the technologies I'd like to showcase:\n\n* Rack::FiberPool - making any rack app fiber aware\n\n* Redis pubsub\n\n* Faye pubsub - rackable pubsub library with ruby and javascript clients\n\n* Sinatra::Synchrony - async sinatra\n\n* Faraday - http client with async adapter, with an example of how to write async rack middleware\n\n* Grape - ruby API framework that can deliver json responses to popular JS frameworks like Backbone and Ember.js"
