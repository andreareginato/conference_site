  :title: "Find Simplicity With Plain Old Ruby Objects"
  :abstract: "This talk will discuss why you might, when you set out to design a system, want to stop thinking about persistence. Rather than kicking off a project generating models that subclass `ActiveRecord::Base`, I will suggest beginning your application development by modeling behaviour with <strong>Plain Old Ruby Objects (POROs)</strong>. While including ideas from <a href='http://about.avdi.org/' target='_blank'>Avdi Grimm</a>'s <a href='http://objectsonrails.com/' target='_blank'>Objects on Rails</a>, the talk will primarily be based around my personal experience refactoring an-ActiveResource based system with Plain Old Ruby Objects and <a href='https://github.com/apotonick/roar' target='_blank'>roar</a>. Included in this talk will be an exploration of:\n\n* patterns, such as <a href='http://martinfowler.com/eaaCatalog/repository.html' target='_blank'>Repository</a> and <a href='http://martinfowler.com/eaaCatalog/dataMapper.html' target='_blank'>Data Mapper</a>, as coined by Martin Fowler,\n\n* how upcoming libraries - Curator, Virtus and Veritas - fit in with these patterns,\n\n* the parts of these libraries that are usable today,\n\n* how to make this methodology workable in the context of TDD (keeping components as testable as possible).\n\nThere will also be a discussion about the stage when you should begin implementing persistence."
