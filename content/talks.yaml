  :title: "Gemme e picconi: ruby per penetration testers"
  :abstract: "Ruby spesso viene associato a Rails per lo sviluppo di web application. Ruby \xC3\xA8 utilizzato per\xC3\xB2 anche nel campo dell'application security come swiss army knife per il testing di applicazioni web. Durante il talk verranno mostrate delle gemme opensource (alcune scritte anche dal relatore) per il test di applicazioni web e come partire da 0 ed arrivare a compromettere un'applicazione web usando ruby."
